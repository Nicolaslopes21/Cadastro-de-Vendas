<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Vendas</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <h1>Controle de Vendas</h1>
    <div><hr></div>

    <div id="btabrir">
        <button id="abrir">Abrir</button>
    </div>
    
    <dialog>
        <form id="formVenda">
            <label for="cliente">Nome do Cliente:</label>
            <input type="text" id="cliente" autocomplete="off" required>

            <label for="produto">Nome do Produto:</label>
            <input type="text" id="produto" autocomplete="off" required>

            <label for="codproduto">Código do Produto:</label>
            <input type="number" id="codproduto" required>

            <label for="valor">Valor do Produto:</label>
            <input type="number" id="valor" required>
        </form>
        <button id="fechar">Fechar</button>    
        <button id="bt">Adicionar</button> 
    </dialog>
    
    <h3 id="somaTotal">Soma Total dos Valores: 0.00</h3>

    <!-- A área onde as vendas serão listadas -->
    <div id="vendasList"></div>

    <script src="site.js"></script>
</body>
</html>
